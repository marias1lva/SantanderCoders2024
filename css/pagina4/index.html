<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/daf345fe7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg"></div>
    <main>
        <h1>Welcome To The Net Foundation</h1>

            <tbody>

                <td>Julia Lagos</td>

            </tr>

            <tr data-company="CCL">
                <td>Centro Comercial de Laguna</td>
                <td>Jennifer Rios</td>
                <td>Brasil</td>
            </tr>

            <tr data-company="CEC">
                <td>CE & C</td>
                <td>Roberto Carlos</td>
                <td>Brasil</td>
            </tr>

            <tr data-company="TT">
                <td>Top Tech</td>
                <td>João Cardoso</td>
                <td>Portugal</td>
            </tr>
            </tbody>
        </table>

        <a data-anchor="team" href="link-invalido">Conheça nosso time</a>
    </main>
    
</body>
</html>
