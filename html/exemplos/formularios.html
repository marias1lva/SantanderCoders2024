<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title> <!-- Formulário = <form><\form> -->
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento: </label>
                <input type="date" id="data" nome="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" name="hora" id="hora">
            </div>

            <div>
                <label for="qualquer"> Número:</label>
                <input type="number" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer"> File:</label>
                <input type="file" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer"> URL:</label>
                <input type="url" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer"> Cor:</label>
                <input type="color" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer"> Range:</label>
                <input type="range" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer"> Checkbox:</label>
                <input type="checkbox" id="qualquer" name="qualquer">
            </div>
            
            <div>
                <label for="qualquer"> Radio:</label>
                <input type="radio" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer"> Reset:</label>
                <input type="reset" id="qualquer" name="qualquer" value="Limpar">
            </div>


            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="treanferencia">Transferência</option>
                </select>
            </div>

            <br><br><br>

            <div>
                <input type="submit" id="qualquer" name="qualquer" value="Enviar">
            </div>
        </form>
    </main>
    
</body>
</html>
