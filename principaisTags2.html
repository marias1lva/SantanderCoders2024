<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais Tags HTML - Parte 2</title>
</head>
<body>
    <h1>Principais Tags HTML - Parte 2</h1>
    <hr>
    <!-- Imagens: -->
     <!-- Salvar a imagem em uma pasta dentro da pasta principal. Após isso, no src="" você vai digitar o nome da pasta e em seguida o nome do arquivo (o vscode "completa essa parte").-->
     <img src="images/html5-logo.png" alt="Logo do HTML." width="300"> <!-- width = largura (em pixels ou em %)-->

     <br>
     <!-- outro modo: -->
      <img src="https://logodownload.org/wp-content/uploads/2016/10/html5-logo-15.png" alt="Logo do HTML." width="150">
      <br>

      <h2>Listas: </h2>

      <h3>Lista não numerada: </h3>

      <ul>
        <li>Primeiro item.</li>
        <li>Segundo item.</li>
        <li>Terceiro item.</li>
      </ul>

      <h3>Lista numerada: </h3>

      <ol>
        <li>Primeiro item.</li>
        <li>Segundo item.</li>
        <li>Terceiro item.</li>
      </ol>
</body>
</html>
